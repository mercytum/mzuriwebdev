        <div class="height">

                    <h2 class="b">Where Tech <span style="background-color:black; color:white;">Meets</span></h2>

                        <div class="sliderItem">

                        <a class="arrow2" onclick=nextSlide() href="#"><img src="images/right.png"></a>
                    </div>
                </div>
            </div>

            <script>
                var myIndex = 0;
                carousel();

                function carousel() {
                    var i;
                    var x = document.getElementsByClassName("sliderItem");
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }
                    myIndex++;
                    if (myIndex > x.length) {
                        myIndex = 1
                    }
                    x[myIndex - 1].style.display = "block";
                    setTimeout(carousel, 5000); // Change image every 2 seconds
                }

                function previousSlide() {
                    alert("Prev Slide");
                }
                function nextSlide() {
                    alert("Next Slide");
                }
            </script>
