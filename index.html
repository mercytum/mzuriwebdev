            <div class="height">

                        <h2 class="b">Business</h2>

                        <img class="mySlides" src="images/1.jpg">
                        <img class="mySlides" src="images/2.jpg">

        <script>
            var myIndex = 0;
            carousel();
            
            function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 5000); // Change image every 2 seconds
            }
        </script>
        <script>
                var myNum = 0;
                carousel2();
                
                function carousel2() {
                var j;
                var y = document.getElementsByClassName("mySlides2");
                for (j = 0; j < y.length; j++) {
                    y[j].style.display = "none";  
                }
                myNum++;
                if (myNum > y.length) {myNum = 1}    
                y[myNum-1].style.display = "block";  
                setTimeout(carousel2, 5000); // Change image every 2 seconds
                }
        </script>
